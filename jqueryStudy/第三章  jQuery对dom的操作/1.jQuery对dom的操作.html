    <script src="../../js/jquery.js"></script>
<body>
    <p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
</body>
</html>
<script>
    var　$li_1=$('<li>香蕉</li>');
    var　$li_2=$('<li>凤梨</li>');

    //向每个匹配的元素内部添加内容
    $('ul').append($li_1,$li_2);//后置
    $('ul').prepend($li_1,$li_2);//前置

    //将匹配的元素A前置到指定的元素B中
    // $(A).appendTo(B)//后置
    // $(A).prependTo(B)//前置

    
</script>
